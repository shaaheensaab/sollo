<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sollo</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-[url('image/bg.jpg')] bg-black h-screen bg-no-repeat bg-cover font-spacemono">
    <!-- header starts here -->
    <header>
        <nav
          class="container mx-auto pt-10 px-20 gap-1 text-orange-600 text-md md:text-2xl cursor-pointer tracking-widest font-bold uppercase flex justify-around"
        >
          <span class="animate-bounce-slow"
            ><a class="hover:text-white" href="index.html">#Home</a></span
          >
          <span class="animate-bounce-slower"
            ><a class="hover:text-white" href="about.html">#About</a></span
          >
          <span class="animate-bounce-slowest"
            ><a class="hover:text-white" href="contact.html">#Contact</a></span
          >
          <span class="animate-bounce-slowests"
            ><a class="hover:text-white" href="portfolio.html"
              >#Portfolio</a
            ></span
          >
        </nav>
    </header>
    <!-- header ended here -->

    <!-- contact form starts here -->
    <form class="container mx-auto max-w-xs md:max-w-md mt-[20%] md:mt-[15%]">
      <div class="">
        <input
          class="focus:outline-none px-5 w-full bg-orange-200 font-bold py-2 border-t-8 border-t-orange-800 border-l-8 border-l-orange-700 border-b-4 border-orange-700 border-r-8"
          type="text"
          placeholder="Enter your Name"
          required
        />
      </div>
      <div class="mt-5">
        <input
          class="focus:outline-none px-5 w-full bg-orange-200 font-bold py-2 border-t-8 border-t-orange-800 border-l-8 border-l-orange-700 border-b-4 border-orange-700 border-r-8"
          type="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="text-right">
        <input
          class="focus:outline-none cursor-pointer bg-orange-600 hover:bg-orange-700 px-5 py-1 uppercase text-white font-bold tracking-widest"
          type="submit"
        />
      </div>
    </form>
    <!-- contact form ends here -->


    <!-- footer starts here -->
    <footer class="text-orange-800 flex justify-center text-[0.8em] py-2 mt-[90%]">
      <span class="">sollo&copy; 2023 all right reserved</span>
    </footer>
    <!-- footer ended here -->

</body>
</html>
